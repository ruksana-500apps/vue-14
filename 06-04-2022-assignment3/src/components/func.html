<!DOCTYPE html>
<html>
 <head>FUNCTION</head>
 <body>
 <button onclick="func(2,3,4)">click</button>
 <p id="id"></p>
 <script>
     function func(a,b,c){
         var res=Math.pow(a,2) 
         var res1=Math.pow(b,2)
         var res2=Math.pow(c,2)
         return {res,res1,res2}
         document.getElementById('id').innerHTML= res +"<br> "+ res1 +"<br>" + res2 +"<br>"
     }

 </script>
 </body>
</html>
